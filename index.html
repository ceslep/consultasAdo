<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no"> 
  <title>Ortocentro</title>
  <link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
  <a class="navbar-brand" href="#">Consulta de Pagos Ortocentro</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="#">Inicio <span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link" href="#" id="apacientesModal">Pagos</a>
      <a class="nav-item nav-link" href="#">Otras Consultas</a>
      
    </div>
  </div>
</nav>

<div class="modal fade" id="pacientesModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header bg-primary text-light">
        <h5 class="modal-title" id="exampleModalLabel">Buscar Pacientes Ortocentro</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Paciente(Nombres o Cédula):</label>
            <input type="text" class="form-control bg-secondary" id="criterio">
          </div>
          
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" id='buscarPaciente'>Buscar</button>
      </div>
    </div>
  </div>
</div>
<div class="container">
<div id="pacientes" class="container-fluid">
   <table class="table">
		<thead>
			<tr>
				<th>
					Identificación
				</th>
				<th>
					Nombres
				</th>
				<th>
					Opciones	
				</th>
			</tr>
		</thead>
		<tbody id="dataPacientes">
			
		</tbody>
   </table>
</div>

</div>
<div id="pagos" class="container-fluid">
   <table class="table table-striped table-bordered table-hover">
		<thead class="thead-dark bg-info">
			<tr>
				<th>
					Fecha
				</th>
				<th>
					Factura
				</th>
				<th>
					Valor	
				</th>
				<th>
					Detalle
				</th>
				<th>
					Pago
				</th>
				<th>
				    Doctor
				</th>
			</tr>
		</thead>
		<tbody id="dataPagos">
			
		</tbody>
   </table>
</div>

</body>
	<script src="app.js"></script>
</html>
